default:
  image: golang:1.16

before_script:
  - apt-get update && apt-get install wget -y
  - export VERBASE=`date "+%-y.%-m%-d.%-H%-M"`

stages:
  - build
  - package

.build:
  stage: build
  variables:
    CGO_ENABLED: 0
  script:
    - go get github.com/cavaliercoder/grab@v2.0.0
    - VER="${VERBASE}-${GOOS}-${GOARCH}"
    - mkdir -p ./binaries
    - go build -ldflags "-s -w -X 'main.commitStr=$CI_COMMIT_SHA' -X 'main.verStr=$VER'" -o "./binaries/$FILE_OUTPUT"
  #    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file "binaries/${FILE_OUTPUT}" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/modpacksdownloader/${VERBASE}/serverinstaller-${FILE_OUTPUT}"'
  artifacts:
    paths:
      - "./binaries/$FILE_OUTPUT"
    expire_in: 5 minutes

build_windows:
  stage: build
  extends: .build
  variables:
    GOOS: "windows"
    GOARCH: "amd64"
    FILE_OUTPUT: "windows.exe"

build_linux_amd64:
  stage: build
  extends: .build
  variables:
    GOOS: "linux"
    GOARCH: "amd64"
    FILE_OUTPUT: "linux"

build_freebsd_amd64:
  stage: build
  extends: .build
  variables:
    GOOS: "freebsd"
    GOARCH: "amd64"
    FILE_OUTPUT: "freebsd"

build_darwin_amd64:
  stage: build
  extends: .build
  variables:
    GOOS: "darwin"
    GOARCH: "amd64"
    FILE_OUTPUT: "mac"

build_linux_arm64:
  stage: build
  extends: .build
  variables:
    GOOS: "linux"
    GOARCH: "arm64"
    FILE_OUTPUT: "linux-arm"

build_freebsd_arm64:
  stage: build
  extends: .build
  variables:
    GOOS: "freebsd"
    GOARCH: "arm64"
    FILE_OUTPUT: "freebsd-arm"

build_darwin_arm64:
  stage: build
  extends: .build
  variables:
    GOOS: "darwin"
    GOARCH: "arm64"
    FILE_OUTPUT: "mac-arm"


package:
  stage: package
  script:
    - echo "packaging everything here"
#    - chmod +x upx.sh && ./upx.sh
  needs:
    - build_windows
    - build_linux_amd64
    - build_freebsd_amd64
    - build_darwin_amd64
    - build_linux_arm64
    - build_freebsd_arm64
    - build_darwin_arm64
  artifacts:
    name: all-artifacts
    paths:
      - "./binaries/**"
    expire_in: 1 week
